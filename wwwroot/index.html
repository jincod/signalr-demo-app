<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SignalR Demo App</title>
</head>
<body>
  <button id="Notify" type="button">Notify All</button>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@5.0.5/dist/browser/signalr.min.js" integrity="sha256-mp8kOLx6zyKeDxP7yNNQlIdeA4/jQgGkeHw1CYghzsE=" crossorigin="anonymous"></script>
  <script>
    const connection = new signalR.HubConnectionBuilder()
      .withUrl('/signalr/default')
      .build();

    connection.on('NotifyAll', data => {
      alert(data.message);
    });

    connection.start();

    document.getElementById('notify'),addEventListener('click', () =>
      connection.invoke('NotifyAll', {
        message: 'Hello'
      }));
  </script>
</body>
</html>
